<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ファイル送信フォーム</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.12); }
        input[type="file"], input[type="email"] { width: 100%; margin-bottom: 15px; }
        button { width: 100%; padding: 10px; background: #1976d2; color: #fff; border: none; border-radius: 5px; font-size: 1em; }
        .msg { color: #d32f2f; margin-bottom: 10px; }
        .success { color: #388e3c; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ファイル送信フォーム</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="msg">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data">
            <label>送り先メールアドレス</label>
            <input type="email" name="email_to" required placeholder="例: example@example.com"><br>
            <label>添付ファイル</label>
            <input type="file" name="file" required><br>
            <button type="submit">送信</button>
        </form>
    </div>
</body>
</html>
